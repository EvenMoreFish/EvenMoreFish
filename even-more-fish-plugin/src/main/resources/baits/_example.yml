# This file contains all valid configuration for baits.
# Do not edit this file. It will be reset every time the plugin loads.

# The ID for this bait, this is required and must be unique to other competitions.
# Please only use english characters. This is a limitation of the Brigadier command library.
id: exampleBait

# Should this competition be disabled?
disabled: false

# This can be used in the lore format to create a consistent colour theme. Defaults to &e (yellow)
bait-theme: "&e"

# When more than 1 types of baits are applied, how likely is it that this one should be used?
application-weight: 10

# How likely should it be to find this bait when they're caught.
catch-weight: 1

# This is the boost rate for this bait.
boost-rate:
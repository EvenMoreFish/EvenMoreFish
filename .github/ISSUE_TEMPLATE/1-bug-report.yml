name: Bug Report
description: File a bug report.
title: "[Bug]: "
labels: ["bug: unconfirmed"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: ex. email@example.com, discord username
    validations:
      required: false
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
    validations:
      required: true
  - type: input
    id: version
    attributes:
      label: Version
      description: What version of our software are you running?
      placeholder: ex. 2.0.2
    validations:
      required: true
  - type: input
    id: dev-version
    attributes:
      label: Development Version
      description: What development version are you running?
      placeholder: "ex. 2.0.17-SNAPSHOT#229"
    validations:
      required: false
  - type: input
    id: serves
    attributes:
      label: "Server Version"
      placeholder: "1.21.10-91-main@9934c17"
    validations:
      required: true
  - type: dropdown
    id: java-version
    attributes:
      label: "Java Version"
      options:
        - "17"
        - "21"
        - "25"
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
  - type: textarea
    id: screenshots
    attributes:
      label: Relevant screenshots
      description: Please copy and paste any relevant screenshots.
